<html>

<head>
    <title>Flex Table Sample HTML</title>
    <!-- CSS -->
    <link rel="icon" type="image/png" href="flextableicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <style> /* creating a custom style */
        .pastern-color {  /* name of the custom style */
            color: aqua;
            font-weight: bold;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!--This is the body text-->
    <ul id="itemsList" class="flextable" 
        data-getdataurl = "books.php"
        data-nodepath = "root.Records.Details" 
        data-totalrowcountpath = "root.TotalRowCount"
        data-sortbyserversideparam="sort" 
        data-targetid="dynamicTable" 
        data-pagesize="5"
        data-pagesizeserversideparam="pagesize"
        data-currentpageserversideparam="curpage"
        data-defaultsortbyfield="authorname"
        
        >
        
        <li data-jsonfieldname="authorname" data-sortby="authorname">Name</li>
        <li data-jsonfieldname="bookname" data-sortby="bookname">Age</li>
        <li data-jsonfieldname="pubilshyear" data-sortby="pubilshyear">Publish Year</li>
        
    </ul>

    <div id="dynamicTable"></div>

    <ul id="itemsList2" class="flextable" 
        data-getdataurl = "nntask.php" 
        data-nodepath = "root.Records" 
        data-totalrowcountpath = "root.TotalRowCount"
        data-sortbyserversideparam="sort" 
        data-targetid="dynamicTable2"
        data-pagesize="3"
        data-pagesizeserversideparam="pagesize"
        data-currentpageserversideparam="curpage"
        data-defaultsortbyfield="taskname"
        

        >
        
        <li data-jsonfieldname="taskname" data-sortby="taskname" data-filterbyserverparam="taskfilter">Task</li>
        <li data-jsonfieldname="itemname" data-sortby="itemname" data-filterbyserverparam="itemfilter">Item</li>
        <li data-jsonfieldname="tasklength" data-sortby="tasklength" data-filterbyserverparam="lengthfilter">Length</li>
        
    </ul>
    <div id="dynamicTable2"></div>

    <ul  id="itemsList3" class="flextable"
         data-getdataurl = "mr_chelsea_players.php"
         data-nodepath = "root.Records" 
         data-totalrowcountpath = "root.TotalRowCount"
         data-sortbyserversideparam="sort"
         data-targetid="dynamicTable3"
         data-pagesize="3"
         data-pagesizeserversideparam="pagesize"
         data-currentpageserversideparam="curpage"
         data-defaultsortbyfield="name"
         >
        
        <li data-jsonfieldname="name" data-sortby="name">Name</li>
        <li data-jsonfieldname="nationality" data-sortby="nationality">Nationality</li>
        <li data-jsonfieldname="position" data-sortby="position">Position</li>
        <li data-jsonfieldname="age" data-sortby="age">Age</li>
        
    </ul>
    <div id="dynamicTable3"></div>

    <ul id="itemsList4" class="flextable" 
        data-getdataurl = "products.php" 
        data-nodepath = "root.Records" 
        data-totalrowcountpath = "root.TotalRowCount"
        data-sortbyserversideparam="sort" 
        data-targetid="dynamicTable4"
        data-pagesize="3"
        data-pagesizeserversideparam="pagesize"
        data-currentpageserversideparam="curpage"
        data-defaultsortbyfield="product_name"

        >
        
        <li data-jsonfieldname="product_name" data-sortby="product_name">Product Name</li>
        <li data-jsonfieldname="price" data-sortby="price">Price</li>
        <li data-jsonfieldname="store_name" data-sortby="store_name">Store Name</li>
        
    </ul>
    <div id="dynamicTable4"></div>


    <script type="text/javascript" src="../flextable.js"></script>
    </body>
    
    </html>
